<ul>
  {% if data %} {# Calculate start and step values #} {% set start = 6 %} {% set
  step = 24 %} {% for i in range(start, data['list']|length, step) %}
  <li onclick="displayWeather({{ i }}, {{data}})">
    Time: {{ data['list'][i]['dt_txt'] }}
  </li>
  {% endfor %} {% else %}
  <li>
    <p>No City Found!</p>
  </li>
  {% endif %}
</ul>
