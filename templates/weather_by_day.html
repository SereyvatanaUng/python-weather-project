<ul>
  {% if data %} {# Calculate start and step values #} {% set start = 2 %} {% set
  step = 8 %} {% for i in range(start, data['list']|length, step) %}
  <li onclick="displayWeather({{ i }}, {{data}})">
    <img
      src="/static/images/{{ data['list'][i]['weather'][0]['icon'] }}.svg"
      alt="Weather Image"
    />
  </li>
  {% endfor %} {% else %}
  <li>
    <p>No City Found!</p>
  </li>
  {% endif %}
</ul>
